    <script>

        $(document).ready(function () {

            $.ajax({
                url: "../query/fetch_spvr_cmpt_by_status.php",
                type: "POST",
                data: {
                    status: "Open"
                }, // Send type to backend
                success: function (complaints) {
                    
                    console.log(complaints);


                    // Initialize the map
                    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

                    // Add OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 18,
                        attribution: 'Â© OpenStreetMap contributors',
                    }).addTo(map);

                    // Add markers for complaints
                    complaints.forEach(complaint => {
                        const marker = L.marker([complaint.latitude, complaint.longitude]).addTo(map);
                        marker.bindPopup(`<strong>${complaint.title}</strong><br>${complaint.description}`);
                    });

                    // Center map based on complaint locations
                    if (complaints.length > 0) {
                        const bounds = L.latLngBounds(complaints.map(c => [c.latitude, c.longitude]));
                        map.fitBounds(bounds);
                    }

                }
            });


        });
