<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Care - Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #2b2f37;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #3c4a59;
        }

        .navbar-nav .nav-link,
        .navbar-brand {
            color: #f5f5f5;
        }

        .navbar-nav .nav-link:hover,
        .navbar-brand:hover {
            color: #3498db;
        }

        .card {
            background-color: #3c4a59;
            color: #e0e0e0;
            border: 1px solid #4b5563;
        }

        .card-header {
            background-color: #4b5563;
            color: #f5f5f5;
        }

        .card-body {
            background-color: #2f353d;
        }

        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #4b5563;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item .time {
            color: #95a5a6;
        }

        .notification-item .badge {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Urban Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Supervisor_dashbord.html"><i class="fas fa-home me-2"></i>Dashboard</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="map.html"><i class="fas fa-map-marker-alt me-2"></i>Map</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-bell me-2"></i>Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Notifications Section -->
    <div class="container mt-5 pt-4">
        <h1 class="mb-4">Notifications</h1>
        <div class="card shadow-sm">
            <div class="card-header">
                <h5>Recent Notifications</h5>
            </div>
            <div class="card-body">
                <!-- Notification Items -->
                <div class="notification-item">
                    <span><i class="fas fa-exclamation-circle text-warning me-2"></i>New complaint reported in Zone 1</span>
                    <span class="badge bg-warning ms-2">New</span>
                    <div class="time small">5 minutes ago</div>
                </div>
                <div class="notification-item">
                    <span><i class="fas fa-check-circle text-success me-2"></i>Complaint ID #23 has been resolved</span>
                    <span class="badge bg-success ms-2">Resolved</span>
                    <div class="time small">2 hours ago</div>
                </div>
                <div class="notification-item">
                    <span><i class="fas fa-info-circle text-info me-2"></i>Reminder: Weekly report pending</span>
                    <span class="badge bg-info ms-2">Info</span>
                    <div class="time small">Yesterday</div>
                </div>
                <div class="notification-item">
                    <span><i class="fas fa-exclamation-triangle text-danger me-2"></i>High-priority complaint in Zone 5</span>
                    <span class="badge bg-danger ms-2">Urgent</span>
                    <div class="time small">3 days ago</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
