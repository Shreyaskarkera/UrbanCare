<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="profile-card">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img" id="profile-picture" data-bs-toggle="modal" data-bs-target="#editProfilePicModal">
            
            <h4 id="name">John Doe</h4>
            <p class="text-muted" id="email">john.doe@example.com</p>
            <p><strong>Phone:</strong> <span id="phone">+91 98765 43210</span></p>
            <p><strong>Address:</strong> <span id="address">123, Main Street, City</span></p>
            <p><strong>Role:</strong> <span id="role">Supervisor</span></p>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-name" value="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-email" value="john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="edit-phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="edit-phone" value="+91 98765 43210">
                        </div>
                        <div class="mb-3">
                            <label for="edit-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="edit-address" value="123, Main Street, City">
                        </div>
                        <div class="mb-3">
                            <label for="edit-role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="edit-role" value="Supervisor" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Picture Modal -->
    <div class="modal fade" id="editProfilePicModal" tabindex="-1" aria-labelledby="editProfilePicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfilePicModalLabel">Change Profile Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="profile-pic-input" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="changeProfilePic()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveChanges() {
            document.getElementById('name').textContent = document.getElementById('edit-name').value;
            document.getElementById('email').textContent = document.getElementById('edit-email').value;
            document.getElementById('phone').textContent = document.getElementById('edit-phone').value;
            document.getElementById('address').textContent = document.getElementById('edit-address').value;
            var modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
            modal.hide();
        }

        function changeProfilePic() {
            const input = document.getElementById('profile-pic-input');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-picture').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
            var modal = bootstrap.Modal.getInstance(document.getElementById('editProfilePicModal'));
            modal.hide();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
