<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Overview</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #28a745 !important;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.1);
    }
    .card {
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card i {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid ms-auto">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Tasks.html">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Reports.html">Reports</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow">
          <i class="fas fa-tasks fa-2x teqqxt-success"></i>
          <h2 class="mt-2">120</h2>
          <p>Total Complaints</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow">
          <i class="fas fa-sync-alt fa-2x text-warning"></i>
          <h2 class="mt-2">45</h2>
          <p>In Progress</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow">
          <i class="fas fa-check-circle fa-2x text-primary"></i>
          <h2 class="mt-2">65</h2>
          <p>Resolved</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow">
          <i class="fas fa-user fa-2x text-danger"></i>
          <h2 class="mt-2">10</h2>
          <a href="supervisor.html" class="text-dark">Supervisors</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
