<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Task Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #198754;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
    }
    .sidebar a:hover {
      background-color: #145c32;
      padding-left: 10px;
      transition: 0.3s;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
      flex-grow: 1;
      width: calc(100% - 270px);
    }
    .card-container, .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      flex: 1;
      min-width: 250px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .chart-container {
      flex: 1;
      min-width: 300px;
      height: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
        width: 100%;
      }
      .sidebar {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Task Management</h4>
    <a href="#">Dashboard</a>
    <a href="#">Tasks</a>
    <a href="#">Reports</a>
    <a href="#">Logout</a>
  </div>
  <div class="content">
    <h2 class="text-center mb-4">Dashboard Overview</h2>
    <div class="card-container">
      <div class="card">
        <h4>Pending Tasks</h4>
        <p class="text-danger fs-4">4</p>
      </div>
      <div class="card">
        <h4>In Progress</h4>
        <p class="text-warning fs-4">6</p>
      </div>
      <div class="card">
        <h4>Completed</h4>
        <p class="text-success fs-4">10</p>
      </div>
    </div>
    <div class="dashboard-container">
      <div class="chart-container">
        <canvas id="taskStatusChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="taskTrendChart"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ctx1 = document.getElementById('taskStatusChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Pending', 'In Progress', 'Completed'],
        datasets: [{
          label: 'Task Status',
          data: [4, 6, 10],
          backgroundColor: ['#e74c3c', '#f39c12', '#2ecc71'],
          borderWidth: 2,
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: true, position: 'top' } }
      }
    });
    const ctx2 = document.getElementById('taskTrendChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Tasks Completed Over Time',
          data: [2, 5, 8, 12, 15, 20],
          borderColor: '#007bff',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderWidth: 3,
          pointRadius: 5,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: true, position: 'top' } }
      }
    });
  </script>
</body>
</html>
